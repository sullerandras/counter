<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Sections with Counters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* For mobile stacking */
            min-height: 100vh;
        }

        .section {
            flex: 1; /* Makes sections equally sized */
            background-color: #ddd;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
            position: relative; /* Needed for counter positioning */
        }

        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        @media only screen and (max-width: 768px) {
            .section {
                margin-bottom: 0; /* Remove bottom margin on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Section 1</h2>
        <p>Click anywhere here to increase the counter.</p>
        <span class="counter">0</span>
    </div>
    <div class="section">
        <h2>Section 2</h2>
        <p>Tap anywhere here to increase the counter.</p>
        <span class="counter">0</span>
    </div>
    <div class="section">
        <h2>Section 3</h2>
        <p>Click or touch anywhere to increase the counter.</p>
        <span class="counter">0</span>
    </div>

    <script>
        const counters = document.querySelectorAll('.counter');

        for (let counter of counters) {
            counter.parentElement.addEventListener('click', () => {
                if (event.target !== counter) {
                    let currentCount = parseInt(counter.textContent);
                    counter.textContent = ++currentCount;
                }
            });

            // For touch events (optional)
            counter.parentElement.addEventListener('touchstart', (event) => {
                if (event.target !== counter) {
                    let currentCount = parseInt(counter.textContent);
                    counter.textContent = ++currentCount;
                }
            });
        }
    </script>
</body>
</html>
