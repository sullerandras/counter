<html>
<head>
<style>
  * {
    box-sizing: border-box;
    touch-action: manipulation; /* disable double tap zoom */
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem; /* increase counter size */
    color: white;
  }

  .section:nth-child(1) {
    background-color: red;
  }

  .section:nth-child(2) {
    background-color: green;
  }

  .section:nth-child(3) {
    background-color: blue;
  }

  .label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 0.5rem;
    font-size: 1rem;
    color: black;
  }

  /* add media query to adjust label position for smaller screens */
  @media (max-width: 600px) {
    .label {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="section" onclick="increment(this)">
    <div class="label">Section 1</div>
    <div class="counter">0</div>
  </div>
  <div class="section" onclick="increment(this)">
    <div class="label">Section 2</div>
    <div class="counter">0</div>
  </div>
  <div class="section" onclick="increment(this)">
    <div class="label">Section 3</div>
    <div class="counter">0</div>
  </div>
</div>
<script>
  function increment(element) {
    let counter = element.querySelector(".counter");
    let label = element.querySelector(".label");
    if (event.target !== label) {
      counter.textContent = Number(counter.textContent) + 1;
    }
  }
</script>
</body>
</html>
